<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
</head>
<h1>Premier formulaire</h1>

<body>
<form action=""method="post">
    <fieldset>
        <legend>Paramètres du compte</legend>
    
<p>
<label for="login">Votre login : </label><input type="text" name="login" id="login" placeholder="Saisissez votre identifiant" maxlength="20" size="30" value="" autofocus required>

<br>
<label for="password">Mot de passe : </label><input type="password" name="password" id="password" placeholder="Saisissez votre mot de passe" maxlength="20" size="30" value="" required="">
<br>
<label for="text">Couleur de fond : </label><input type="color"> 
<br>
<label for="text">Taille de police : </label><input type="range">
</fieldset>
<input type="submit" name="envoi" value="valider">
<fieldset>
    <legend>Identité</legend>
<p>
<label for="text">Nom : </label><input type="text" name="name" id="name" placeholder="Saisissez votre nom" maxlength="30" size="30" value="" required="">
<br>
<label for="text">Prénom : </label><input type="prénom" name="prénom" id="prénom" placeholder="Saisissez votre prénom" maxlength="30" size="30" value="" required="">
<br>
<label for="text">Date de naissance : </label><input type="date" name="date">
<br>
<label for="sexe">Sexe : </label>
<br><input type="radio" name="genre" id="masc" value="masc" required=""><label for="masc">Masculin</label>
<input type="radio" name="genre" id="fem" value="fem" required=""><label for="fem">Féminin</label>
<input type="radio" name="genre" id="aut" value="aut" required=""><label for="aut">Autre</label>
</p>

</fieldset>
<fieldset>
    <legend>Coordonnées</legend>
<p>
<label for="text">Numéro </label><input type="text" name="num" placeholder="ex : 4 ">
<label for="text">Type de voie </label><input type="text" name="type" placeholder="ex : Rue">
<label for="text">Nom de la voie </label><input type="text" name="name" placeholder="ex : de la chenille">
<br>
</p>
<p>

<label for="text">Ville </label><input type="text" type="text" name="ville" placeholder="ex : Paris">
</p>
</fieldset>
<fieldset>
    <legend>Loisirs</legend>

    <p>
    <label for="lect">Lecture : </label><input type="checkbox" name="lect[]" id="lect" value="lect">
    <label for="spo">Sport : </label><input type="checkbox" name="lect[]" id="spo" value="spo">
    <label for="mus">Musique : </label><input type="checkbox" name="lect[]" id="mus" value="mus">
    <label for="pho">Photo : </label><input type="checkbox" name="lect[]" id="pho" value="pho">
<br>
    <label for="pays">Dernier pays visité : </label>
    <select name="pays" id="pays">
        <optgroup label="Europe">
            <option value="France" selected>France</option>
            <option value="Espagne">Espagne</option>
            <option value="Italie">Italie</option>
        </optgroup>
        <optgroup label="Amérique">
            <option value="Canada">Canada</option>
            <option value="Etats-Unis">Etats-Unis</option>

        </optgroup>    
    </select>

</p>
</fieldset>

<fieldset>
    <legend>Message</legend>
<p>
<label for="text">Saisissez votre texte :</label>
<br>
<textarea name="message" id="message" rows="10" cols="50">Message important !</textarea>
</p>
</fieldset>
<br>

</p>
</fieldset>
<br>
</p>
</form>   
</body>
</html>
